<template>
  <lightning-card title="Account Inline Edit" icon-name="standard:account">
    <template if:true={hasData}>
      <div class="slds-p-around_medium">
        <lightning-input
          label="Name"
          data-field="Name"
          value={account.fields.Name.value}
          onchange={handleChange}
        ></lightning-input>
        <lightning-input
          label="Phone"
          data-field="Phone"
          value={account.fields.Phone.value}
          onchange={handleChange}
        ></lightning-input>
        <lightning-input
          label="Annual Revenue"
          data-field="AnnualRevenue"
          value={account.fields.AnnualRevenue.value}
          onchange={handleChange}
        ></lightning-input>
        <lightning-button
          label="Save"
          variant="brand"
          onclick={handleSave}
        ></lightning-button>
      </div>
    </template>
    <template if:false={account}>
      <p>No record found</p>
    </template>
  </lightning-card>
</template>
