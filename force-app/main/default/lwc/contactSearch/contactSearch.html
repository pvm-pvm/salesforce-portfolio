<template>
    <lightning-card title="Search Contact for by Account Name" icon-name="standard:contact">
        <div class="slds-p-around_small slds-m-bottom_small">
            <lightning-input 
            label="Enter Account Name" 
            value={accountName}
            onchange={handleInputChange}>
            </lightning-input>
        </div>
        <div class="slds-p-around_large"> 
           <lightning-button 
           label="Search" 
           variant="brand" 
           title="Search"
           onclick={handleSearch}
           disabled={isSearching}>
        </lightning-button>
        </div>
        <div>
            <template if:true={hasData}>
                <lightning-datatable
                key-field='Id'
                data={contacts}
                columns={columns}
                hide-checkbox-column
                show-row-number-column>
                </lightning-datatable>
            </template>
            <template if:false={message}>
                <p>{message}</p>
            </template>
        </div>
    </lightning-card>
    
</template>
